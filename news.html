<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>性別新聞 - 性別光譜</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="lobby.css">
    <link rel="stylesheet" href="news.css"> 
</head>
<body>
    <header class="navbar">
        <div class="nav-left">
            <h1 class="platform-name">性別光譜</h1>
            <a href="index.html" class="nav-link">回首頁</a>
        </div>
        <div class="nav-right">
            <a href="lobby.html" class="nav-link">回大廳</a>
        </div>
    </header>

    <div class="main-content news-container">
        <h2>最新性別議題焦點</h2>
        <p class="subtitle">追蹤國內外性別平等與多元發展的最新資訊。</p>

        <div class="news-list-grid" id="news-list">
            </div>
    </div>
    
    <div id="news-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img id="modal-image" src="" alt="新聞圖片" class="modal-image">
            <div class="modal-body">
                <h3 id="modal-title"></h3>
                <p class="modal-date" id="modal-date"></p>
                
                <div id="modal-full-content" class="full-content">
                    </div>

                <hr>

                <div class="comments-section">
                    <h4>💬 留言區</h4>
                    <form id="comment-form">
                        <textarea id="comment-input" placeholder="發表您的看法..." required></textarea>
                        <button type="submit" class="primary-btn comment-submit-btn">送出留言</button>
                    </form>
                    <div id="comments-list" class="comments-list">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="news.js"></script>
</body>
</html>
