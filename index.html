<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>性別光譜 - 登入/註冊</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h1 class="logo">性別光譜</h1>
            <p class="slogan">尊重無限，探索自我</p>

            <form id="auth-form" class="auth-form">
                <h2 id="form-title">使用者登入</h2>
                
                <input type="text" id="username-register" placeholder="使用者名稱 (註冊)" required style="display: none;">
                
                <input type="email" id="email" placeholder="電子郵件或帳號" required>
                <input type="password" id="password" placeholder="密碼 (最少 6 位數)" required minlength="6">
                
                <p class="forgot-link">
                    <a href="#">忘記密碼？</a>
                </p>

                <button type="submit" id="auth-submit-btn" class="primary-btn">登入</button>
            </form>

            <div class="divider">或</div>
            
            <button class="google-btn">
                <img src="google-icon.svg" alt="Google">
                使用 Google 帳號登入
            </button>

            <p class="switch-mode">
                <span id="switch-text">還沒有帳號嗎？</span>
                <a href="#" id="switch-btn">切換到註冊模式</a>
            </p>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
