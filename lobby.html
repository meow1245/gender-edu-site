<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大廳 - 性別光譜</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="lobby.css"> </head>
<body>
    <header class="navbar">
        <div class="nav-left">
            <h1 class="platform-name">性別光譜</h1>
            <a href="index.html" class="nav-link">回首頁</a>
        </div>
        <div class="nav-right">
            <div class="dropdown">
                <button class="dropbtn" id="menu-btn">功能選單 ▼</button>
                <div class="dropdown-content" id="menu-content">
                    <a href="news.html">📰 性別新聞</a>
                    <a href="forum.html">🗣️ 社群論壇</a>
                    <a href="games.html">🎮 探索遊戲</a>
                    <a href="#" class="disabled-link">🖼️ AR 模式 (開發中)</a>
                    <a href="#" class="disabled-link">🤖 AI 聊天 (開發中)</a>
                    <hr>
                    <a href="#" id="logout-btn">登出</a>
                </div>
            </div>
        </div>
    </header>

    <div class="main-content">
        <aside class="user-sidebar">
            <div class="user-profile-summary" id="profile-summary">
                <img src="default-avatar.png" alt="使用者頭像" class="avatar">
                <h3 class="user-name" id="display-name">Hi, 探索者 001</h3>
                <p class="welcome-msg">歡迎回來，讓我們一同探索！</p>
                <button class="profile-detail-btn" id="show-profile-detail">查看個人中心</button>
            </div>

            <div class="profile-detail" id="profile-detail">
                <h4>📊 學習進度</h4>
                <p>性別素養分數: **85** / 100</p>
                <div class="score-chart">[價值觀分析圖表佔位]</div>
                
                <h4>⚙️ 帳號管理</h4>
                <button class="setting-btn">修改密碼</button>
                <button class="setting-btn">修改名稱/頭像</button>
            </div>
        </aside>

        <section class="function-cards">
            <h2>🎉 探索你的專屬學習旅程</h2>
            <div class="card-grid">
                <a href="news.html" class="func-card news-card">
                    <h3>📰 性別新聞</h3>
                    <p>掌握最新性別議題與時事脈動。</p>
                </a>
                <a href="forum.html" class="func-card forum-card">
                    <h3>🗣️ 社群論壇</h3>
                    <p>發表觀點，參與討論，促進交流。</p>
                </a>
                <a href="games.html" class="func-card games-card">
                    <h3>🎮 探索遊戲</h3>
                    <p>透過互動遊戲，輕鬆學習性別知識。</p>
                </a>
                <div class="func-card ar-card disabled-card" id="ar-mode">
                    <h3>🖼️ AR 模式</h3>
                    <p>（開發中...敬請期待!）</p>
                </div>
                <div class="func-card ai-card disabled-card" id="ai-chat">
                    <h3>🤖 AI 聊天</h3>
                    <p>（開發中...敬請期待!）</p>
                </div>
            </div>
        </section>
    </div>

    <script src="lobby.js"></script>
</body>
</html>
